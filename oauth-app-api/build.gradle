plugins {
    id 'org.springframework.boot'
}

dependencies {
    // Core Module (Domain + Application Logic)
    implementation project(':oauth-core')

    // Infrastructure Modules (Adapters)
    implementation project(':oauth-adapter-jpa')
    implementation project(':oauth-adapter-redis')

    // Spring Web MVC
    implementation 'org.springframework.boot:spring-boot-starter-webmvc'

    // Spring Security for API
    implementation 'org.springframework.boot:spring-boot-starter-security'
}
